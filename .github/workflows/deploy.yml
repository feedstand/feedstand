name: Deploy

on:
  workflow_run:
    workflows: [Test]
    types:
      - completed
  workflow_dispatch:
    inputs:
      environment:
        description: Environment
        required: true
        type: choice
        options:
          - staging
          - production

permissions:
  packages: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [frontend, backend]
    env:
      IMAGE_LATEST: ghcr.io/${{ github.repository_owner }}/feedstand/${{ matrix.app }}:latest
      IMAGE_COMMIT: ghcr.io/${{ github.repository_owner }}/feedstand/${{ matrix.app }}:${{ github.sha }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.app }}
        run: |
          docker build \
            -t {{ env.IMAGE_LATEST }} \
            -t {{ env.IMAGE_COMMIT }} \
            -f apps/${{ matrix.app }}/.docker/Dockerfile.prod \
            --build-arg VERSION_TAG=${{ github.sha }} \
            .
          docker push {{ env.IMAGE_LATEST }}
          docker push {{ env.IMAGE_COMMIT }}
