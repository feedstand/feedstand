name: Deploy

on:
  workflow_run:
    workflows: [Test]
    types:
      - completed
  workflow_dispatch:
    inputs:
      environment:
        description: Environment
        required: true
        type: choice
        options:
          - staging
          - production

permissions:
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [frontend, backend]
    env:
      IMAGE_NAME: feedstand/${{ matrix.app }}:${{ github.sha }}
      ZIP_NAME: feedstand-${{ matrix.app }}.tar.gz
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build the ${{ matrix.app }} image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/${{ matrix.app }}/.docker/Dockerfile.prod
          push: true
          tags: |
            feedstand/${{ matrix.app }}:latest
            feedstand/${{ matrix.app }}:${{ github.sha }}
          build-args: |
            VERSION_TAG=${{ github.sha }}
