name: feedstand

services:
  frontend:
    build:
      context: ..
      dockerfile: apps/frontend/.docker/Dockerfile.dev
    ports:
      - 4000:4000
    volumes:
      - ..:/app
      - /app/node_modules

  backend:
    build:
      context: ..
      dockerfile: apps/backend/.docker/Dockerfile.dev
    ports:
      - 4001:4001
    volumes:
      - ..:/app
      - /app/node_modules

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: feedstand
      POSTGRES_USER: feedstand
      POSTGRES_PASSWORD: feedstand
