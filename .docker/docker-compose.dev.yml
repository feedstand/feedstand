name: feedstand

services:
  frontend:
    image: feedstand/frontend:dev
    build:
      context: ..
      dockerfile: apps/frontend/.docker/Dockerfile.dev
      args:
        VERSION_TAG: dev
    ports:
      - 4000:4000
    volumes:
      - ..:/feedstand
      - /feedstand/node_modules
    restart: always

  backend:
    image: feedstand/backend:dev
    build:
      context: ..
      dockerfile: apps/backend/.docker/Dockerfile.dev
      args:
        VERSION_TAG: dev
    ports:
      - 4001:4001
    volumes:
      - ..:/feedstand
      - /feedstand/node_modules
    environment:
      DATABASE_HOST: database
      QUEUE_HOST: queue
    depends_on:
      - database
      - queue
    restart: always

  database:
    image: postgres:16-alpine
    ports:
      - 5432:5432
    environment:
      TZ: UTC
      PGTZ: UTC
      POSTGRES_PORT: ${DATABASE_PORT}
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASS}
    restart: always

  queue:
    image: redis:7-alpine
    ports:
      - 6379:6379
    restart: always

  swagger-ui:
    image: swaggerapi/swagger-ui:latest
    ports:
      - 8080:8080
    environment:
      - URL=http://backend:4001/swagger.json
    depends_on:
      - backend
