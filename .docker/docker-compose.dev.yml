name: feedstand

x-common-healthcheck: &common-healthcheck
  interval: 10s
  timeout: 5s
  retries: 3
  start_period: 30s

x-backend-config: &backend-config
  image: feedstand/backend:dev
  build:
    context: ..
    dockerfile: apps/backend/.docker/Dockerfile.dev
  env_file:
    - ../apps/backend/.env
  volumes:
    - ..:/home/node
    - /home/node/node_modules
  depends_on:
    - database
    - queue
  restart: unless-stopped

services:
  frontend:
    image: feedstand/frontend:dev
    build:
      context: ..
      dockerfile: apps/frontend/.docker/Dockerfile.dev
    env_file:
      - ../apps/frontend/.env
    ports:
      - 4000:4000
    volumes:
      - ..:/home/node
      - /home/node/node_modules
    healthcheck:
      <<: *common-healthcheck
      test: ["CMD", "wget", "-q", "--spider", "http://0.0.0.0:4000"]
    restart: unless-stopped

  backend-server:
    <<: *backend-config
    environment:
      - FEATURE_SERVER=true
    ports:
      - 4001:4001
    healthcheck:
      <<: *common-healthcheck
      test: ["CMD", "wget", "-q", "--spider", "http://0.0.0.0:4001"]
    depends_on:
      database:
        condition: service_healthy

  backend-worker:
    <<: *backend-config
    environment:
      - FEATURE_WORKER=true
    deploy:
      replicas: 10
    depends_on:
      database:
        condition: service_healthy

  database:
    image: postgres:17-alpine
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASS}
    volumes:
      - database_data:/var/lib/postgresql/data
    healthcheck:
      <<: *common-healthcheck
      test: ["CMD", "pg_isready", "-U", "${DATABASE_USER}"]
    restart: unless-stopped

  queue:
    image: redis:7-alpine
    ports:
      - 6379:6379
    volumes:
      - queue_data:/data
    healthcheck:
      <<: *common-healthcheck
      test: ["CMD", "redis-cli", "ping"]
    restart: unless-stopped

volumes:
  database_data:
  queue_data:
