name: feedstand

services:
  frontend:
    image: feedstand/frontend:dev
    build:
      context: ..
      dockerfile: apps/frontend/.docker/Dockerfile.dev
    env_file:
      - ../apps/frontend/.env
    ports:
      - 4000:4000
    volumes:
      - ..:/home/node
      - /home/node/node_modules
    restart: always

  backend-server:
    image: feedstand/backend:dev
    build:
      context: ..
      dockerfile: apps/backend/.docker/Dockerfile.dev
    env_file:
      - ../apps/backend/.env
    ports:
      - 4001:4001
    volumes:
      - ..:/home/node
      - /home/node/node_modules
    depends_on:
      - database
      - queue
    restart: always

  backend-queue:
    image: feedstand/backend:dev
    build:
      context: ..
      dockerfile: apps/backend/.docker/Dockerfile.dev
    env_file:
      - ../apps/backend/.env
    environment:
      - QUEUE_WORKER=true
    volumes:
      - ..:/home/node
      - /home/node/node_modules
    depends_on:
      - database
      - queue
    restart: always
    deploy:
      replicas: 10

  database:
    image: postgres:17-alpine
    ports:
      - 5432:5432
    environment:
      TZ: UTC
      PGTZ: UTC
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASS}
    volumes:
      - database_data:/var/lib/postgresql/data
    restart: always

  queue:
    image: redis:7-alpine
    ports:
      - 6379:6379
    volumes:
      - queue_data:/data
    restart: always

volumes:
  database_data:
  queue_data:
